            <script>
            $('#rzp-button1').click(function(e){
               e.preventDefault();

                if((!$("#f1 input").val())) {
                   alert("Please fill all the fields.");
                } 
            else {
                var options = {
                "key": "rzp_live_N7IsRTkVIjlw04",
                "image": "/images/web-sarvaswa-black.png",
                    "notes": {
                    "name": $('#general-name').val(),
                    "slot": $('input[name=optradio]:checked', '#f1').val(),
                    "tickets" : $('#general-amount').val()
                    },
                "handler": function (response){
                    window.location = "https://sarvasvapro.com/thanks.html";
                }
            }
            };
               options.name = $('#general-name').val();
               options.description = $('#general-message').val();
               options.amount = $('#general-amount').val() * 20;
               var rzp1 = new Razorpay(options);
               rzp1.open()
            });    
            </script>

            <script>
            $('input[name="terms"]').click(function () {
                if ($(this).is(':checked')) {

                    $('#rzp-button1').removeAttr('disabled'); 

                } else {

                    $('#rzp-button1').attr('disabled', true); 
                }
            });
            </script>
